<html><head><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.min.css'><link rel='icon' type='image/svg+xml' href='/icon.svg'><title>Contact Us</title></head><body><div class='container mt-5 pt-5'><h2 class='mb-3'>Get in Touch</h2><form class='row g-3 align-items-center' id='contact-form' method='post'><div class='col-auto'><label class='sr-only' for='name'>Name</label><input type='text' class='form-control mb-2' id='name' name='name' placeholder='Your Name'></div><div class='col-auto'><label class='sr-only' for='email'>Email</label><input type='email' class='form-control mb-2' id='email' name='email' placeholder='your@email.com'></div><div class='col-auto'><label class='sr-only' for='message'>Message</label><textarea class='form-control mb-2' id='message' name='message' rows='3' placeholder='Your Message'></textarea></div><div class='col-auto'><button type='submit' class='btn btn-primary mb-2'>Submit</button></div></form></div>
